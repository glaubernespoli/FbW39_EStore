<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="css/vendor/fontawesome/css/all.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body>
		<div class="header">
			<div class="header-info">
				<div class="wrapper-box">
					<select name="country" id="country">
						<option value="usa">USA</option>
					</select>
				</div>

				<div class="wrapper-box">
					<span>+777 2345 7886</span>
				</div>
			</div>

			<div class="header-top-nav-bar">
				<ul>
					<li>My Account</li>
					<li>Wish List</li>
					<li>Shopping</li>
					<li>Cart</li>
					<li>Checkout</li>
				</ul>
			</div>
		</div>

		<div class="main-nav-bar">
			<div class="logo"></div>

			<div class="nav-bar">
				<ul>
					<li>Home</li>
					<li>Categoies</li>
					<li>Latest</li>
					<li>Blog</li>
					<li>Pages</li>
					<li>Contact</li>
				</ul>
			</div>

			<div class="main-options">
				<div class="wrapper-box">
					<input
						type="search"
						name="search-products"
						id="search-products"
					/>
					<button type="button" class="search-products-button">
						<i class="fas fa-search"></i>
					</button>
				</div>

				<div class="wrapper-box">
					<button type="button" class="nav-options-button">
						<i class="far fa-heart"></i>
					</button>
				</div>

				<div class="wrapper-box">
					<button type="button" class="nav-options-button">
						<i class="fas fa-shopping-cart"></i>
					</button>
				</div>

				<div class="wrapper-box">
					<button type="button" class="signin-button">Sign In</button>
				</div>
			</div>
		</div>
	</body>
</html>
